<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title></title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        body{
            margin: 0;
            padding: 0;
            background: #333;
            overflow: hidden;
        }
        li,ul{
            list-style: none;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        /* 使得图片居中 webkit-box */
        li{
            position: absolute;
            /*display: -webkit-box;
            -webkit-box-pack: center;
            -webkit-box-align: center;*/
            -webkit-backface-visibility: hidden;  /*避免元素在动画过程中闪白*/
            display: flex;
            justify-content: center;
            align-items: center;
        }
        li img {
            max-width: 100%;
            max-height: 100%;
        }
        /* 隐藏画布外的内容 */
        #canvas{
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        /*图片居中显示*/
        /*li{
            line-height: 736px;
            vertical-align: middle;
            text-align: center;
        }
        img{
            vertical-align: middle;
        }*/
    </style>
</head>
<body>
<div id="canvas">

</div>

<script>
    var list = [{
        height: 950,
        width:800,
        img:"imgs/1.jpg"
    },{
        height: 1187,
        width:900,
        img:"imgs/2.jpg"
    },{
        height: 766,
        width: 980,
        img: "imgs/3.jpg"
    },
        {
        height: 754,
        width: 980,
        img: "imgs/4.jpg"
    }, {
        height: 493,
        img: "imgs/5.jpg",
        width: 750
    }, {
        height: 500,
        img: "imgs/6.jpg",
        width: 750
    }, {
        height: 600,
        img: "imgs/7.jpg",
        width: 400
    }];
    function Slider(opts){
        this.wrap = opts.dom;
        this.list = opts.list;

        // 构造三部曲
        this.init();
        this.renderDOM();
        this.bindDOM();
    }
    Slider.prototype.init = function () {
        this.radio = window.innerHeight/window.innerWidth;
        this.scaleW = window.innerWidth;
        this.idx = 0;
    };
    Slider.prototype.renderDOM = function () {
        var wrap = this.wrap;
        var data = this.list;
        var len = data.length;
        var scale = this.scaleW;

        this.outer = document.createElement('ul');
        for(var i=0; i<len; i++){
            var li = document.createElement('li');
            var item = data[i];

            li.style.width = scale + 'px';
            li.style.webkitTransform = 'translate3d('+i*scale + 'px,0,0)';

            if(item){
                /*if(item['height']/item['width'] > this.radio){
                    li.innerHTML = '<img height="' + window.innerHeight +'" src="' + item['img'] + '">';
                }else{
                    li.innerHTML = '<img width="' + window.innerWidth +'" src="' + item['img'] + '">';
                }*/
                li.innerHTML = '<img src="' + item['img'] + '">';
            }
            this.outer.appendChild(li);
        }
        this.outer.style.width = scale + 'px';
        wrap.appendChild(this.outer);
    };
    Slider.prototype.bindDOM = function () {
        var self = this;
        var scale = self.scaleW;
        var outer = self.outer;
        var len = self.list.length;

        var startHandler = function (evt) {
            self.startX = evt.touches[0].pageX;
            self.offsetX = 0;
            self.startTime = new Date() * 1;
        };
        var moveHandler = function (evt) {
            evt.preventDefault();

            self.offsetX = evt.touches[0].pageX - self.startX;
            //console.log(self.offsetX);

            var lis = outer.getElementsByTagName('li');
            var i = self.idx - 1;
            var m = i + 3;
            for(i; i<m; i++){
                lis[i] && (lis[i].style.webkitTransform = 'translate3d(' + ((i - self.idx)*scale + self.offsetX) + 'px,0,0)');
                lis[i] && (lis[i].style.webkitTransition = '-webkit-transform 0s ease-out');
            }
        };
        var endHandler = function (evt) {
            var boundary = scale/6;
            var endTime = new Date() * 1;
            var lis = outer.getElementsByTagName('li');

            if(endTime - self.startTime > 800){
                if(self.offsetX >= boundary){
                    // 进入上一页
                    self.go('-1');
                }else if(self.offsetX < -boundary){
                    //进入下一页
                    self.go('+1');
                }else{
                    //留在本页
                    self.go('0');
                }
            }
            else{
                if(self.offsetX > 50){
                    // 进入上一页
                    self.go('-1');
                }else if(self.offsetX < -50){
                    //进入下一页
                    self.go('+1');
                }else{
                    //留在本页
                    self.go('0');
                }
            }
        };

        outer.addEventListener('touchstart', startHandler);
        outer.addEventListener('touchmove', moveHandler);
        outer.addEventListener('touchend', endHandler);
    };

    Slider.prototype.go = function (n) {
        var idx = this.idx;
        var cidx;
        var lis = this.outer.getElementsByTagName('li');
        var len = lis.length;

        //如果传数字 2,3 之类可以使得直接滑动到该索引
        if(typeof n == 'number'){
            cidx = idx;
            //如果是传字符则为索引的变化
        }else if(typeof n == 'string'){
            cidx = idx + n*1;
        }

        //当索引右超出
        if(cidx > len-1){
            cidx = len - 1;
            //当索引左超出
        }else if(cidx < 0){
            cidx = 0;
        }

        //保留当前索引值
        this.idx = cidx;

        //改变过渡的方式，从无动画变为有动画
        lis[cidx].style.webkitTransition = '-webkit-transform 0.2s ease-out';
        lis[cidx-1] && (lis[cidx-1].style.webkitTransition = '-webkit-transform 0.2s ease-out');
        lis[cidx+1] && (lis[cidx+1].style.webkitTransition = '-webkit-transform 0.2s ease-out');

        //改变动画后所应该的位移值
        lis[cidx].style.webkitTransform = 'translate3d(0, 0, 0)';
        lis[cidx-1] && (lis[cidx-1].style.webkitTransform = 'translate3d(-'+ this.scaleW +'px, 0, 0)');
        lis[cidx+1] && (lis[cidx+1].style.webkitTransform = 'translate3d('+ this.scaleW +'px, 0, 0)');

    };

    new Slider({
        'dom': document.getElementById('canvas'),
        'list': list
    })
</script>
</body>
</html>
