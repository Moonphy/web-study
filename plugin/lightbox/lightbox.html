<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>lightbox插件demo</title>
    <link rel="stylesheet" href="css/lightbox.css"/>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ol,ul{
            list-style: none;
        }
        .group img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<h1>1组图片</h1>
<div class="group">
    <img src="img/4.jpg" alt="" class="js-lightbox" data-role="lightbox" data-source="img/4.jpg" data-group="group-1" data-id="4" data-caption="图片4">
    <img src="img/5.jpg" alt="" class="js-lightbox" data-role="lightbox" data-source="img/5.jpg" data-group="group-1" data-id="4" data-caption="图片5">
</div>
<h1>2组图片</h1>
<div class="group">
    <img src="img/1.jpg" alt="" class="js-lightbox" data-role="lightbox" data-source="img/1.jpg" data-group="group-2" data-id="1" data-caption="图片1">
    <img src="img/2.jpg" alt="" class="js-lightbox" data-role="lightbox" data-source="img/2.jpg" data-group="group-2" data-id="2" data-caption="图片2">
    <img src="img/3.jpg" alt="" class="js-lightbox" data-role="lightbox" data-source="img/3.jpg" data-group="group-2" data-id="3" data-caption="图片3">
</div>
