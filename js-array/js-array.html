<div class="container">
    <legend>数组去重</legend>
    <script>
        // 利用数组的indexOf方法
        function unique(arr,result){
            //var result = [];
            for(var i= 0; i<arr.length; i++){
                if(result.indexOf(arr[i] == -1)){
                    result.push((arr[i]))
                }
            }
            console.log(result);
            return result;

        }
        var arr = [1,2,3,1];
        var result = [1,2,3];
        unique(arr,result)
    </script>
