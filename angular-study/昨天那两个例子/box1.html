<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="box" style="width: 100px;height: 100px;background-color: #ff0000">

    </div>
    <p>
        Width:<input  id="w" >
    </p>
    <p>
        Height:<input id="h">
    </p>
<script type="application/javascript" src="js/jquery.1.8.2.js"></script>
<script type="application/javascript">
$(function(){
    function setValue(){
        $("#w").val($("#box").width());
        $("#h").val($("#box").height());
    }

    setValue();

    $("#w").keyup(function(){
        $("#box").width($(this).val());
    });
    $("#h").keyup(function(){
        $("#box").height($(this).val());
    });

    $("#box").click(function(){
        var box = $("#box");
        box.width(box.width()+10);
        box.height(box.height()+10);
        setValue();
    });
});
</script>
</body>
</html>
