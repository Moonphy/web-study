<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>通讯录-修改</title>
    <meta name="description" content="CRM通讯录-修改">
    <meta name="keywords" content="">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="../../../css/base.css" media="all"/>
</head>
<body ontouchstart="">

<div class="viewport">
    <section class="content fn-clear">
        <div class="form">
            <div class="group">
                <label for="J_name">名称</label>
                <input type="text" id="J_name" value="顺丰"/>
            </div>
            <div class="group">
                <label for="J_type">联系人类型</label>
                <div class="select">
                    <i class="icon iconfont icon">&#xe62e;</i>
                    <select id="J_type">
                        <option value="-1">无数据</option>
                    </select>
                </div>
            </div>
            <div class="group">
                <label for="J_phone">电话</label>
                <input type="text" id="J_phone" value="13834512415"/>
            </div>
            <div class="group">
                <label for="J_memo">备注</label>
                <textarea id="J_memo"></textarea>
            </div>
        </div>
    </section>
</div>
<script data-main='../../../js/contact-edit.js' src='../../../js/lib/require.js'></script>
</body>
</html>
