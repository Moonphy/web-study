<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户登录</title>
    <meta name="description" content="CRM用户登录">
    <meta name="keywords" content="">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="css/login.css" media="all"/>
</head>
<body ontouchstart="">

    <div class="viewport">
        <section class="content">
            <div class="head">
                <div class="outer"><img src="http://crm.qipeipu.com/assets/images/head.png" title="用户头像" alt="头像"></div>
            </div>
            <div class="form">
                <div class="form-group">
                    <i class="icon iconfont">&#xf0003;</i>
                    <input id="J_username" name="username" type="text" placeholder="手机号码/邮箱" autocomplete="off"/>
                </div>
                <div class="form-group">
                    <i class="icon iconfont">&#xe62a;</i>
                    <input id="J_password" name="password" type="password" placeholder="密码" autocomplete="off"/>
                </div>
                <div class="btns">
                    <button class="login" id="J_loginbtn">登录并绑定</button>
                </div>
            </div>
        </section>
        <footer class="footbar">
            <div class="footer-copyright">
                <div class="hr"></div>
                <p>Copyright &copy; 2013-2015 巴图鲁公司版权所有</p>
                <p>All Rights Reserved</p>
            </div>
        </footer>
    </div>
    <script data-main='js/login' src='js/lib/require.js'></script>
</body>
</html>
