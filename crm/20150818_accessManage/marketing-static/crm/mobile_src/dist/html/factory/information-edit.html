<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本情况编辑</title>
    <meta name="description" content="CRM基本情况编辑">
    <meta name="keywords" content="">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="../../css/base.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../css/ui-switch.css" media="all"/>
    <style>
        .form{
            padding-top: 0px;
            margin-top: 0px;
        }
        #J_crane,#J_kaoqi{
            width: 10%;
            border-radius: 0;
            border: 1px solid #cccccc;
            border-left:none;
            border-right:none;
            text-align: center;
        }
        .group .right{
            margin-left: 8px;
        }
        #J_pannel1 .sub,#J_pannel1 .add{
            border-radius: 0;
            border: 1px solid #cccccc;
            height: 40px;
            line-height: 38px;
            width: 20px;
            display: inline-block;
            background: #fff;
            text-align: center;
        }
        .disabled{
            color: #dddddd;
        }
        #J_pannel1 .il{
            display: inline;
        }
    </style>
</head>
<body>

    <div class="viewport">
        <section class="content">
            <ul class="nav fn-clear" id="J_nav">
                <li class="left"><div class="active J_trigger J_t1">基本信息</div></li>
                <li class="line">|</li>
                <li class="right"><div class="J_trigger J_t2">业务信息</div></li>
            </ul>
            <div class="pt10">
                <div class="nav1 form" id="J_pannel1">
                    <div class="group">
                        <label for="J_name">名称：</label>
                        <input id="J_name" placeholder="请输入汽修厂名称" readonly disabled title="汽修厂名不能修改"/>
                    </div>
                    <div class="group">
                        <label for="J_type">类型：</label>
                        <div class="select">
                            <i class="icon iconfont icon">&#xe62e;</i>
                            <select id="J_type" data-tip="请选择类型">
                                <option value="-1">请选择类型</option>
                                <option value="1">一类</option>
                                <option value="2">二类</option>
                                <option value="3">三类</option>
                                <option value="4">4S</option>
                            </select>
                        </div>
                    </div>
                    <div class="group">
                        <label for="J_address">地址：</label>
                        <input id="J_address" placeholder="请输入地址"/>
                    </div>
                    <div class="group">
                        <label for="J_phone">电话：</label>
                        <input id="J_phone" placeholder="请输入电话"/>
                    </div>
                    <div class="group">
                        <label for="J_contact">联系人：</label>
                        <input id="J_contact" placeholder="请输入联系人"/>
                    </div>
                    <div class="group">
                        <label for="J_area">经营面积：</label>
                        <input id="J_area" placeholder="请输入经营面积"/>
                    </div>
                    <div class="group">
                        <span class="left">
                            <label for="J_crane" class="il">升降架：</label>
                            <div class="sub disabled">-</div><input id="J_crane" value="0" readonly/><div class="add">+</div>
                        </span>
                        <span class="right">
                            <label for="J_kaoqi" class="il">烤漆房：</label>
                            <div class="sub disabled">-</div><input id="J_kaoqi" value="0" readonly/><div class="add">+</div>
                        </span>
                    </div>
                </div>
                <div class="nav2 form fn-hide"  id="J_pannel2">
                    <div class="group">
                        <label for="J_purchase_crane">配件月采购规模：</label>
                        <div class="select">
                            <i class="icon iconfont icon">&#xe62e;</i>
                            <select id="J_purchase_crane" data-tip="请选择配件月采购规模">
                                <option value="-1">请选择配件月采购规模</option>
                                <option value="1">3W以下</option>
                                <option value="2">3W-5W</option>
                                <option value="3">5W-10W</option>
                                <option value="4">10W以上</option>
                            </select>
                        </div>
                    </div>
                    <div class="group">
                        <label for="J_local_purchase">本地采购比例：</label>
                        <div class="select">
                            <i class="icon iconfont icon">&#xe62e;</i>
                            <select id="J_local_purchase" data-tip="请选择本地采购比例">
                                <option value="-1">请选择本地采购比例</option>
                                <option value="1">30%以下</option>
                                <option value="2">30%-50%</option>
                                <option value="3">50%-70%</option>
                                <option value="4">70%以上</option>
                            </select>
                        </div>
                    </div>
                    <div class="group">
                        <label for="J_purchase">采购负责人：</label>
                        <div class="select">
                            <i class="icon iconfont icon">&#xe62e;</i>
                            <select id="J_purchase" data-tip="请选择采购负责人">
                                <option value="-1">请选择采购负责人</option>
                                <option value="老板">老板</option>
                                <option value="厂长">厂长</option>
                                <option value="采购专员">采购专员</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="group">
                        <label for="J_pay">支付人：</label>
                        <div class="select">
                            <i class="icon iconfont icon">&#xe62e;</i>
                            <select id="J_pay" data-tip="请选择支付人">
                                <option value="-1">请选择支付人</option>
                                <option value="老板">老板</option>
                                <option value="会计">会计</option>
                                <option value="前台">前台</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="group">
                        <label for="J_have_account">有无汽配铺账号：</label>
                        <div class="select">
                            <i class="icon iconfont icon">&#xe62e;</i>
                            <select id="J_have_account" data-tip="请选择有无汽配铺账号">
                                <option value="-1">请选择</option>
                                <option value="1">有</option>
                                <option value="0">无</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script data-main='../../js/factory-info-edit.js' src='../../js/lib/require.js'></script>
</body>
</html>
