<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增问题反馈</title>
    <meta name="description" content="CRM新增问题反馈">
    <meta name="keywords" content="">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="../../../../css/base.css" media="all"/>
</head>
<body>

<div class="viewport">
    <section class="content">
        <div class="form">
            <div class="group">
                <label for="itype">问题类型</label>
                <div class="select" id="itype">
                    <i class="icon iconfont">&#xe62e;</i>
                    <select name="type" id="type">
                        <option value="-1">请选择平台</option>
                    </select>
                </div>
            </div>
            <div class="group">
                <label for="desc">具体描述</label>
                <textarea id="desc" placeholder="请输入问题的具体描述"></textarea>
            </div>
        </div>
    </section>
</div>
<script data-main='../../../../js/factory-problem-platform-add.js' src='../../../../js/lib/require.js'></script>
</body>
</html>
