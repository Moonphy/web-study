<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增退货问题</title>
    <meta name="description" content="CRM新增退货问题">
    <meta name="keywords" content="">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="../../../../css/base.css" media="all"/>
    <style type="text/css">
        .list{
            padding: 10px;
        }

        label{
            font-weight: bold;
        }

        ul li{
            min-height: 40px;
            padding: 10px;
            background: #FFFFFF;
            border-bottom: 1px solid #DDDDDD;
        }

        .border-top{
            -moz-border-radius: 4px 4px 0 0; /* Gecko browsers */
            -webkit-border-radius: 4px 4px 0 0; /* Webkit browsers */
            border-radius: 4px 4px 0 0;
        }

        .border-bottom{
            -moz-border-radius:  0 0 4px 4px; /* Gecko browsers */
            -webkit-border-radius: 0 0 4px 4px; /* Webkit browsers */
            border-radius: 0 0 4px 4px;
        }
    </style>
</head>
<body>

<div class="viewport">
    <section class="content">
        <div class="form">
            <div class="group">
                <label for="J_date">退货日期：</label>
                <input id="J_date"/>
            </div>
            <div class="group">
                <label for="J_no">订单号：</label>
                <input id="J_no"/>
            </div>
            <div class="group">
                <label for="type">问题类型：</label>
                <div class="select" id="type">
                    <i class="icon iconfont">&#xe62e;</i>
                    <select name="J_type" id="J_type">
                        <option value="-1">请选择问题类型</option>
                    </select>
                </div>
            </div>
            <div class="group">
                <label for="J_desc">具体描述：</label>
                <textarea id="J_desc"></textarea>
            </div>
        </div>
    </section>
</div>
<script data-main='../../../../js/factory-problem-return-add.js' src='../../../../js/lib/require.js'></script>
</body>
</html>
