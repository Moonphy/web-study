<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>退货问题详情</title>
    <meta name="description" content="CRM退货问题">
    <meta name="keywords" content="">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="../../../../css/base.css" media="all"/>
    <style type="text/css">
        .list{
            padding: 10px;
        }

        label{
            font-weight: bold;
        }

        ul li{
            min-height: 40px;
            padding: 10px;
            background: #FFFFFF;
            border-bottom: 1px solid #DDDDDD;
        }

        .border-top{
            -moz-border-radius: 4px 4px 0 0; /* Gecko browsers */
            -webkit-border-radius: 4px 4px 0 0; /* Webkit browsers */
            border-radius: 4px 4px 0 0;
        }

        .border-bottom{
            -moz-border-radius:  0 0 4px 4px; /* Gecko browsers */
            -webkit-border-radius: 0 0 4px 4px; /* Webkit browsers */
            border-radius: 0 0 4px 4px;
        }
    </style>
</head>
<body>

<div class="viewport">
    <section class="content">
        <ul class="list fn-clear" id="list">
            <ul class="detail">
                <li class="item border-top">
                    <label for="J_date">退货日期：</label>
                    <span id="J_date"></span>
                </li>
                <li class="item">
                    <label for="J_no">订单号：</label>
                    <span id="J_no"></span>
                </li>
                <li class="item">
                    <label for="J_type">问题类型：</label>
                    <span id="J_type"></span>
                </li>
                <li class="item border-bottom">
                    <label for="J_desc">具体描述：</label>
                    <span id="J_desc"></span>
                </li>
            </ul>
        </ul>
    </section>
</div>
<script data-main='../../../../js/factory-problem-return-detail.js' src='../../../../js/lib/require.js'></script>
</body>
</html>
