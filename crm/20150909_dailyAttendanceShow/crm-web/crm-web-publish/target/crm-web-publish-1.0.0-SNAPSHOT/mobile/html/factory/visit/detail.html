<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>拜访信息详情</title>
    <meta name="description" content="CRM信息详情">
    <meta name="keywords" content="">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="../../../css/base.css" media="all"/>
    <style>
        label{padding-right: 25px;}
    </style>
</head>
<body>

<div class="viewport">
    <section class="content">
        <div class="form">
            <ul class="list fn-clear" id="list">
                <li class="item">
                    <label>拜访频率</label>
                    <span class="value"></span>天一次
                </li>
                <li class="item">
                    <label>到店时间</label>
                    <span class="value"></span>
                </li>
                <li class="item">
                    <label>拜访人</label>
                    <span class="value"><!--店主--></span>
                </li>
                <li class="item">
                    <label>离开时间</label>
                    <span class="value"><!--2015-03-11 11:56:12--></span>
                </li>
            </ul>

            <ul class="list mt10 fn-clear J_carList">
                <li class="item">
                    <label>事故车型<i class="idx"></i></label>
                    <span class="car-value"><!--丰田卡罗拉2014自动--></span>
                </li>
                <li class="item">
                    <label>事故车辆</label>
                    <span class="car-value"><!--1--></span>
                </li>
                <li class="item">
                    <label>预采购时间</label>
                    <span class="car-value"><!--2015-03-18--></span>
                </li>
            </ul>

            <ul class="list mt10 fn-clear">
                <li class="item radius">
                    <label>沟通内容</label>
                    <span class="value"></span>
                </li>
            </ul>

        </div>
    </section>
</div>
<script data-main='../../../js/factory-visit-detail.js' src='../../../js/lib/require.js'></script>
</body>
</html>
