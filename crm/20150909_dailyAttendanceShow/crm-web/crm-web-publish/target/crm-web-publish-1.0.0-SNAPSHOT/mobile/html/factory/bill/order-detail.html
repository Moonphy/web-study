<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单详情</title>
    <meta name="description" content="CRM订单详情">
    <meta name="keywords" content="">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="../../../css/base.css" media="all"/>
    <style>
        .order{
            background: #fff;
            margin-bottom: 7px;
        }
        .order span{
            display: inline-block;
        }
        .order i{
            font-style: normal;
        }
        .order .head{
            height: 36px;
            line-height: 36px;
            text-align: center;
            padding: 0 10px;
            border: 1px solid #dddddd;
            border-left: none;
            border-right: none;
        }
        .order .head .time{
            margin-left: 10px;
        }
        .order .head .state{
            margin-right: 10px;
        }
        .order .body .item{
            height: 80px;
            padding: 10px;
            border-bottom: 1px solid #dddddd;
            position: relative;
        }
        .order .body .item .img{
            margin: 0 5px;
            /*height: 60px;
            width: 60px;*/
            font-size: 3.5em;
            position: absolute;
            top: -2px;
        }
        .order .dtl{
            font-size: 14px;
            margin-left: 80px;
        }
        .order .dtl .one{
        }
        .order .dtl .one .name{
            position: absolute;
            top: 20px;
            left: 84px;
        }
        .order .dtl .one .money{
            position: absolute;
            right: 10px;
            bottom:20px;
        }
        .order .dtl .one .num{
            position: absolute;
            bottom: 20px;
        }
        .order .dtl .three .parts_type{
            position: absolute;
            left: 0px;
        }
        .order .dtl .three .factory_type{
            position: absolute;
            right: 0px;
        }
        .order .foot{
            height: 38px;
            line-height: 38px;
            padding: 0 10px;
            border-bottom: 1px solid #dddddd;
        }
        .order .total{
            margin-right: 20px;
        }
        .red{
            color: #e04444;
        }
        .bold{
            font-weight: 500;
        }
    </style>
</head>
<body ontouchstart="">

<div class="viewport">
    <section class="content fn-clear">
        <div class="order-list">
            <div class="order">
                <div class="head bold">
                    <span class="time fn-left J_time"><!--14:12:11--></span>
                    <span class="orderNo">订单号：<i class="J_no"><!--1000--></i></span>
                    <span class="state fn-right J_state"><!--待支付--></span>
                </div>
                <!--内容填补区域-->
                <div class="body" id="J_order_list"></div>
                <div class="foot bold">
                    <div class="fn-right">
                        <span class="total">共<i class="J_total"><!--12--></i>件商品</span>
                        <span class="total_money ">
                            应付：<span class="red">&yen;<i class="J_total_money"><!--120120.00--></i></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>

<script type="text/html" id="J_dtl_list">
    <div class="item">
        <!--<img src="#" alt="订单商品图片" class="img fn-left J_img"/>-->
        <i class="icon iconfont img">&#xf00d4;</i>
        <div class="dtl">
            <div class="one">
                <span class="name J_name">{name}</span>
                <span class="num">X<i class="J_num">{num}</i></span>
                <span class="money red">&yen;<i class="J_money">{money}</i></span>
            </div>
            <!--<div class="two">
                <span class="cartype">
                    车型：<i class="J_car_type">{cartype}</i>
                </span>
            </div>
            <div class="three">
                <span class="parts_type">
                    配件类型：<i class="J_parts_type">{partstype}</i>
                </span>
                <span class="factory_type">
                    厂商类型：<i class="J_factory_type">{factorytype}</i>
                </span>
            </div>-->
        </div>
    </div>
</script>
<script data-main='../../../js/order-detail.js' src='../../../js/lib/require.js'></script>
</body>
</html>
