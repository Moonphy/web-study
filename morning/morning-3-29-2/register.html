<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <title>早上好时尚商城</title>
  </head>
  <body>
    <div id="reg_body">
      <div class="logo"></div>
      <div class="reg_wrap">
        <div class="reg_title">注册早上好账号</div>
        <div class="reg_main">
          <form id="signupForm" method="post" action="">
              <p class="clearfix">
                  <label class="one" for="telphone"></label>
                  <input id="telphone" name="telphone" class="required" value placeholder="手机号" />
              </p>

              <p class="clearfix">
                  <label class="one"  for="password"></label>
                  <input id="password" name="password" type="password" class="{required:true,rangelength:[8,20],}" value placeholder="密码（不少于8位）" />
              </p>
              <p class="clearfix">
                  <label class="one" for="confirm_password"></label>
                  <input id="confirm_password" name="confirm_password" type="password" class="{required:true,equalTo:'#password'}" value placeholder="确认密码" />
              </p>
              <p class="test fl">
                  <label class="one" for="identifying_code" ></label>
                  <input id="identifying_code" class="identifying_code fl" type="text" value placeholder="验证码" />
                  <input class="get_code reg_btn fr" type="button" value="获取验证码" />
              </p>
            <input class="submit reg_submit-btn" type="submit" value="立即注册"></input>
          </form>
          <div class="contract">
            <p class="fl">点击“立即注册”，即表示你已同意并愿意遵守<span><a href="#">36-37用户服务协议</a></span><span>和</span><span><a href="#">隐私政策</a></span></p>
          </div>
        </div>
      </div>
      <div class="about-us">© 2014 广州早上好网络科技有限公司<br><a href="http://www.miibeian.gov.cn/" target="_blank">粤ICP备14049451号-1</a></div>
    </div>
    <div id="scrolltop">
      <div class="to-top"></div>
    </div>
    <script src="js/jquery.js" rel="stylesheet"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/jquery.metadata.js"></script>
    <script src="js/resgin.js"></script>
  </body>
</html>
